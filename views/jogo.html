{% extends 'base.html' %}

{% block content %}


<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-dragon text-center mb-4">Vamos jogar um jogo?</h1>
            <hr class="mb-4" />
            
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">VocÃª consegue lembrar o nome de quantos personagens?</h4>
                    <ol class="list-group list-group-numbered">
                        {% for personagem in personagens: %}
                        <li class="list-group-item">{{personagem}}</li>
                        {% endfor %}
                    </ol>
                </div>
            </div>

            <hr class="mb-4">
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Digite o nome de um personagem por vez e veja de quais se lembra:</h4>
                    <form action="{{url_for('jogo')}}" method="POST" class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label for="personagem" class="form-label">Personagem:</label>
                            <input type="text" name="personagem" id="personagem" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-danger w-100" style="background-color: #580000;">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
