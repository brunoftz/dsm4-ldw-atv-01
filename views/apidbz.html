{% extends 'base.html' %}

{% block content %}



<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="text-dragon text-center mb-4">Personagens</h1>
            
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-4 g-4">
                        {% for persona in dbzjson['items'] %}
                        <div class="col">
                            <div class="card h-100 shadow-sm">
                                <img src="{{ persona['image'] }}" alt="{{ persona['name'] }}" 
                                     class="card-img-top character-image">
                                <div class="card-body">
                                    <h5 class="card-title">{{ persona['name'] }}</h5>
                                    <p class="card-text"><strong>Raça:</strong> {{ persona['race'] }}</p>
                                    <p class="card-text"><strong>Afiliação:</strong> {{ persona['affiliation'] }}</p>
                                </div>
                                <div class="card-footer bg-transparent border-0 pb-3">
                                    <a href="{{ url_for('apidbz', id=persona['id']) }}" 
                                       class="btn w-100" 
                                       style="background-color: #580000; color: white;">
                                        Detalhes
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
